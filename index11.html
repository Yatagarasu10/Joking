<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio do Botão</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    #botao {
      padding: 15px 30px;
      font-size: 20px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      position: absolute;
    }
    #botao:active {
      background-color: #0056b3;
    }
    #mensagem {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      color: red;
      font-size: 40px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
  </style>
</head>
<body>
  <button id="botao">Aperte se for capaz</button>
  <div id="mensagem">MEU PAU NA SUA MÃO</div>

  <script>
    const botao = document.getElementById('botao');
    const mensagem = document.getElementById('mensagem');
    let tentativas = 0;

    // Função para mover o botão
    const moverBotao = () => {
      const maxX = window.innerWidth - botao.offsetWidth;
      const maxY = window.innerHeight - botao.offsetHeight;
      botao.style.left = `${Math.random() * maxX}px`;
      botao.style.top = `${Math.random() * maxY}px`;
    };

    // Evento para detectar tentativa de clicar
    botao.addEventListener('mouseover', () => {
      if (tentativas < 2) {
        moverBotao();
        tentativas++;
      }
    });

    // Evento para o clique final
    botao.addEventListener('click', () => {
      if (tentativas >= 2) {
        botao.style.display = 'none'; // Esconde o botão
        mensagem.style.display = 'flex'; // Mostra a tela preta
      }
    });

    // Define a posição inicial do botão
    moverBotao();
  </script>
</body>
</html>
